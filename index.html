<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Search App Javascript practice</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="searchInput" placeholder="Search For Images :)">
        <button id="search-button">Search</button>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1634055739897-b6a98a80114a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGJlYXV0aWZ1bCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="image">
                    <img src="https://images.unsplash.com/photo-1634055739897-b6a98a80114a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGJlYXV0aWZ1bCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="image">
                    <img src="https://images.unsplash.com/photo-1634055739897-b6a98a80114a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGJlYXV0aWZ1bCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="image">
                <a href="https://images.unsplash.com/photo-1634055739897-b6a98a80114a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGJlYXV0aWZ1bCUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    rel="noopener norefferrer" target="_blank" alt="image-link">image of model</a>
            </div>
        </div>
        <button id="showMore-button">Show More</button>
    </form>
</body>
</html>
